<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on"></form>

    <p>
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor">
    </p>
    <p>
        <label for="inivel">Nível de Satisfação</label>
        <input type="range" name="nivel" id="inivel" min="0" max="5">
    </p>
    <p>
        <label for="ifoto">Foto</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
        <option value="" selected>--Escolha--</option>
        <optgroup label="Região Sul">
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option></select>
        </optgroup>        
    </p>
    <p>
        <label for="iprof">Profissão</label>
        <input type="list" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Administrador</option>
            <option>Contador</option>
            <option>Médico</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
