<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em diversos dispositivos.</p>
    <picture>
        <!--Tem que ser nessa ordem-->
        <source media="(max-width: 750px)" srcset="Imagens/p.png" type="image/png"><!--Neste caso a foto vai ser ajustada caso o monitor seja menor. P ao invés de M-->
        <source media="(max-width: 1050px)" srcset="Imagens/m.png" type="image/png"><!--Neste caso a foto vai ser ajustada caso o monitor seja menor. M ao invés de G-->
        <img src="Imagens/g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
