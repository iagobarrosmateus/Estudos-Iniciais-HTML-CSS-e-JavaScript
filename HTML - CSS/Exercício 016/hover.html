<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
<style>
    body{
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
/*p estÃ¡ contido na div */
    div > p{
        display: none;
    }

    div:hover > p{
        display: block;
        color: white;
        background-color: brown;
        height: 16px;
        width: 120px;
    }

    div:hover{
        color: blueviolet;
    }
</style>    
</head>
<body>
    <h1>Exemplo de texto</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
  
</body>
</html>
