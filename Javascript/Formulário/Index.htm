<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>
        </div>
        <form action="form" class="form">
            <div class="form-control">
                <!--Atalho - Label+input+i+i+small-->
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de ursuário..">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        </form>

        <form action="form" class="form">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        </form>

        <form action="form" class="form">
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="Digite sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        </form>

        <form action="form" class="form">
            <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="text" id="password-confirmation" placeholder="Confirme sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        </form>

        <button type="submit">Enviar</button>
    </div>
    <script src="https://kit.fontawesome.com/978e97f654.js" crossorigin="anonymous"></script>
</body>
</html>
